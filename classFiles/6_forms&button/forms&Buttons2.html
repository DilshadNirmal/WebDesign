<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Forms and Buttons</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>

			<form action="" method="get" id="order-form">
				<div class="personInfo">
					<div class="name">
						<label for="order-name">Name</label>
						<input type="text" name="order-name" id="order-name" autofocus>
					</div>
					<div class="mail">
						<label for="order-mail">Email address</label>
						<input type="email" name="order-mail" id="order-mail">
					</div>
				</div>
				<div>
					<label for="order-address">Address</label>
					<input type="text" name="order-address" id="order-address">
					<input type="text" name="order-address-2" id="order-address-2">
				</div>
				<div>
					<div>
						<label for="order-city">City</label>
						<input type="text" name="order-city" id="order-city">
					</div>
					<div>
						<label for="order-state">State</label>
						<select name="order-state" id="order-state">
							<option value="TamilNadu">Tamil Nadu</option>
							<option value="kerala">Kerala</option>
						</select>
					</div>
					<div>
						<label for="order-zip">ZIP</label>
						<input type="number" name="order-zip" id="order-zip">
					</div>
				</div>
				<div>
					<label for="">What color sample should we send you?</label>
					<div>
						<label for="color-white">
							<input type="checkbox" id="color-white" name="color-sample" value="white">white
						</label>
						<label for="color-magenta">
							<input type="checkbox" id="color-magenta" name="color-sample" value="magenta">magenta
						</label>
						<label for="color-charcoal">
							<input type="checkbox" id="color-charcoal" name="color-sample" value="charcoal" disabled>charcoal
						</label>
					</div>
				</div>
				<div>
					<label for="">How large is you team?</label>
					<div>
						<label for="small-size">
							<input type="radio" name="team-size" id="small-size" value="1-5 people" checked>1-5 people
						</label>
						<label for="medium-size">
							<input type="radio" name="team-size" id="medium-size" value="6-10 people">6-10 people
						</label>
						<label for="large-size">
							<input type="radio" name="team-size" id="large-size" value="10+ people">10+ people
						</label>
					</div>
				</div>
				<div>
					<label for="order-comments">comments</label>
					<textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
				</div>
				<div>
					<label for="order-signUp">
						<input type="checkbox" name="order-signUp" id="order-signUp">Sign Up
					</label>
					<!-- <button>Place Order</button> -->
				</div>
			</form>

			<button form="order-form">place order</button>
			
			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Using Forms and Buttons">
			<img width="903px" src="../images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
