<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Positioning Elements</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="positioningElements.css">
        
	</head>
	<body class="no-reference">
		<section class="learn">
			<!-- Practice area start -->

			<div class="set static">
				<h1>Static positioning</h1>
				<ul>
					<li>1</li>
					<li class="highlight">2</li>
					<li>3</li>
				</ul>
			</div>

			<div class="set relative">
				<h1>Relative positioning</h1>
				<ul>
					<li>1</li>
					<li class="highlight">2</li>
					<li>3</li>
				</ul>
			</div>

			<div class="set absolute">
				<h1>Absolute positioning</h1>
				<ul>
					<li>1</li>
					<li class="highlight">2</li>
					<li>3</li>
				</ul>
			</div>

			<div class="set fixed">
				<h1>Fixed positioning</h1>
				<ul>
					<li>1</li>
					<li class="highlight">2</li>
					<li>3</li>
				</ul>
			</div>

			<div class="set sticky">
				<h1>Sticky positioning</h1>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</div>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Positioning Elements in CSS">
			<img width="336px" src="../images/reference/no-reference.png" alt="Reference image" />
		</section>
	</body>
