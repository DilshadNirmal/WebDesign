<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Styling Lists in CSS</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			h1,
			h2 {
				margin-bottom: 1rem;
			}

			ul.plan-features {
				margin-top: 1rem;
				list-style-position: inside;
				list-style-type: circle;
				list-style-image: url("../images/example/green-checkmark.svg");
			}
		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<h1>Platinum</h1>
			<h2>$45 <span>per month</span></h2>

			<hr>

			<ul class="plan-features">
				<li><strong>Unlimited</strong> Websites</li>
				<li><strong>20</strong> GB Web Space</li>
				<li><strong>~ 100,000</strong> Visits Monthly</li>
				<li><strong>Unmetered</strong> Traffic</li>
				<li><strong>Free</strong> SSL</li>
			</ul>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Styling Lists in CSS">
			<img width="504px" src="../images/reference/pricing-plan.png" alt="Reference image" />
		</section>
	</body>
</html>
