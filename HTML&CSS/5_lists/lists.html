		<section class="learn">
			<!-- Practice area start -->

			<h1>classic cheesecake</h1>

			<!-- image goes here -->
			<img src="../images/example/cheesecake.jpg" alt="cheesecake">

			<div>
				<h2>ingredients</h2>

				<ul>
					<li>four 8-ounce blocks of cream cheesecake</li>
					<li>1 cup of sugar</li>
					<li>1 cup of sour cream</li>
					<li>1 teaspoon of vanillla extract</li>
					<li>3 eggs</li>
				</ul>

				<div>
					<h2>steps</h2>

					<ol>
						<li>mix the ingredients</li>
						<li>add the sugar and vanilla extract</li>
						<li>cool it in the fridge</li>
						<li>enjoy!</li>
					</ol>
				</div>
