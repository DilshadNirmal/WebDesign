<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Displaying Tabular Data with Tables</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->
			<h1>payouts</h1>

			<table>
				<thead>
					<tr>
						<th>payee</th>
						<th>amount</th>
						<th>date</th>
						<th>status</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>
							John wick <br>
							shoota inc
						</td>
						<td>₹42,272.23</td>
						<td>Jan 13, 2022</td>
						<td>processing</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td>total paid</td>
						<td colspan="3">₹90,296.95 oeirgu v s9r</td>
					</tr>
				</tfoot>
			</table>
		
			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Displaying Tabular Data with Tables">
			<img width="903" src="../images/reference/table.png" alt="Reference image" />
		</section>
	</body>
</html>
