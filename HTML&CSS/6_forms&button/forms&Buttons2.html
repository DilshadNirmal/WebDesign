<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Forms and Buttons</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>

			<form action="" method="get" id="order-form">

				<div>
					<div>
						<label for="order-name">Name</label>
						<input type="text" name="order-name" id="order-name" placeholder="your full name" autofocus>
					</div>
					<div>
						<label for="order-email">Email address</label>
						<input type="email" name="order-email" id="order-email" disabled value="whatever@ðŸ¥šmail.com">
					</div>
				</div>

				<div>
					<label for="order-address-1">Address</label>
					<input type="text" name="order-address-1" id="order-address-1">
					<input type="text" name="order-address-2" id="order-address-2">
				</div>

				<div>
					<div>
						<label for="order-city">City</label>
						<input type="text" name="order-city" id="order-city">
					</div>
					<div>
						<label for="order-state">State</label>
						<select name="order-state" id="order-state">
							<option value="Tamilnadu">Tamilnadu</option>
							<option value="Kerala">Kerala</option>
							<option value="Karnataka">Karnataka</option>
							<option value="Andhra Pradesh">Andhra Pradesh</option>
							<option value="Telungana">Telungana</option>
						</select>
					</div>
					<div>
						<label for="order-zip">Zip</label>
						<input type="text" name="order-zip" id="order-zip">
					</div>
				</div>

				<div>
					<label>What color samples should we send you?</label>

					<label for="sample-white">
						<input type="checkbox" name="color-sample" id="sample-white" value="white" disabled>White
					</label>
					<label for="sample-megenta">
						<input type="checkbox" name="color-sample" id="sample-megenta" value="megenta">Magenta
					</label>
					<label for="sample-coral">
						<input type="checkbox" name="color-sample" id="sample-coral" value="coral">Coral
					</label>
					<label for="sample-burgundy">
						<input type="checkbox" name="color-sample" id="sample-burgundy" value="burgundy">Burgundy
					</label>
					<label for="sample-charcoal">
						<input type="checkbox" name="color-sample" id="sample-charcoal" value="charcoal">Charcoal
					</label>
				</div>

				<div>
					<label>How large is your team?</label>
					<label for="team-small">
						<input type="radio" name="team-size" id="team-small" value="1-5">1-5
					</label>
					<label for="team-medium">
						<input type="radio" name="team-size" id="team-medium" value="6-10" checked>6-10
					</label>
					<label for="team-large">
						<input type="radio" name="team-size" id="team-large" value="10+">10+
					</label>
				</div>

				<div>
					<label for="order-comments">Comments</label>
					<textarea name="order-comments" id="order-comments" cols="30" rows="10"></textarea>
				</div>

				<div>
					<label for="offer-sign-up">
						<input type="checkbox" name="offer-sign-up" id="offer-sign-up">Sign up for special offers
					</label>

					<!-- <button>Place Order</button> -->
					<!-- <input type="button" value="Place Order"> -->
					<!-- <input type="submit" value="Place Order"> -->
				</div>
				
			</form>

			<button form="order-form">Place Order</button>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Using Forms and Buttons">
			<img width="903px" src="../images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
