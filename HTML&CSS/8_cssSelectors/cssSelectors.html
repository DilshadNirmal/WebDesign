<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>CSS Selectors</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="../css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<style>
			input {
				background-color: aqua;
			}

			input[type="password"] {
				background-color: beige;
			}

			form button {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<h1>Register a New Account</h1>

			<form action="" method="post">
				<div>
					<label for="register-email">Email address</label>
					<input type="email" name="register-email" id="register-email" value="chuck@roundhouse.com" disabled>
				</div>

				<div>
					<label for="register-name">Name</label>
					<input type="text" name="register-name" id="register-name" placeholder="Your full name">
				</div>

				<div>
					<label for="register-password">Password</label>
					<input type="password" name="register-password" id="register-password">
				</div>

				<div>
					<label for="register-c-password">Confirm Password</label>
					<input type="password" name="register-c-password" id="register-c-password">
				</div>

				<button>Register Account</button>
			</form>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="CSS Selectors">
			<img width="704px" src="../images/reference/register-form.png" alt="Reference image" />
		</section>
	</body>
</html>
